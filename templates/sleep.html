            background: url('https://farm8.staticflickr.com/7261/7490967888_3da071ae6e_b.jpg') no-repeat center center fixed;

        body {
            padding-top: 20px;

            font-family: "Abel", Arial, sans-serif;*/

        }

        h1num {

            color: #c3325f;
        }

            font-family: "Abel", Arial, sans-serif;

            font-size: 80px;

        h3 {

<body>

    <!-- Outer Score Panel -->
    <div class="container">
        <div class ="row">
            <h1 class="margin-base-vertical">How restful was your little princess last night?</h1>
            <div class="row-fluid" style="min-height:100px"></div>
            <div class="row">
                <div class="col-md-2 col-md-offset-2 panel2 panel2-default">
                    <div class="row">

                    </div>
                     <div class="row"><h1num>87</h1num></div>
                </div>
            </div>    
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 panel panel-default">
                <div class="row">
                    <div class="col-md-4"><p>Sleep Quality</p></div>

                </div>

                    <div class="col-md-6"><p>Bed time</p></div>
                    <div class="col-md-6"><p>Awake time</p></div>
                </div>
                <div class="row">
                    <div class="col-md-6"><h3>9:30 pm</h3></div>
                    <div class="col-md-6"><h3>6:14 am</h3></div>
                </div>
                <div class="row-fluid">
                <div class="col-md-4 col-md-offset-8">
                <form class="margin-base-vertical">
                    <p class="input-group">
                        <span class="input-group-addon"><span class="icon-envelope"></span></span>
                        <input type="text" class="form-control input-lg" name="email" placeholder="joytafty@gmail.com" />
                    </p>

                    <p class="text-center">
                        <button type="submit" class="btn btn-success btn-lg">Send us feedback</button>
                    </p>
                    </span>

                </div>
                </div>
